<mat-toolbar id="header" color="primary">
  <nav>
    <mat-icon routerLink="/">home</mat-icon>
</nav>
<h1>Order Details</h1>  
</mat-toolbar>
<section id="request-section">
  <table mat-table [dataSource]="detailsOrder" class="mat-elevation-z8">

  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID No </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container> 

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone No. </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
